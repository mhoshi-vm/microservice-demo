apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb-product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mongodb-product
  template:
    metadata:
      labels:
        app: mongodb-product
    spec:
      containers:
        - name: mongodb-product
          image: mongo:3.6.9
          ports:
            - containerPort: 27017
          resources:
            limits:
              memory: 350Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb-product
spec:
  selector:
    app: mongodb-product
  ports:
    - port: 27017
      targetPort: 27017
